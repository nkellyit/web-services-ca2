<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Create Account</h1>

        <input type="text" id="customerId" placeholder="Customer Id" />
        <input type="text" id="sortCode" placeholder="Sort code" />
        <input type="text" id="accountType" placeholder="Account type" />
        <input type="password" id="pin" placeholder="PIN" />
        <button id="sign-up" onclick="createBankAccount()">Create Bank Account</button>

        <script type="text/javascript">
            function createBankAccount() {
                var customerBox = document.getElementById("customerId");
                var sortCodeBox = document.getElementById("sortCode");
                var accountTypeBox = document.getElementById("accountType");
                var pinBox = document.getElementById("pin");
                var customerId = customerBox.value;
                var sortCode = sortCodeBox.value;
                var accountType = accountTypeBox.value;
                var pin = pinBox.value;

                $.ajax({
                        url: "http://localhost:55000/api/customers/" + customerId + "/accounts/" + pin + "/" + sortCode + "/" + accountType,
                        type: "POST",
                        contentType: "application/json",
                        success: function(data) {
                            alert("account number: " + data.accountNumber);
                            window.location.replace("accounts.html");
                        },
                        error: function(textStatus, errorThrown) {
                            alert("error");
                        }
                    }
                );
            }
        </script>
    </body>
</html>
